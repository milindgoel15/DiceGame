<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <meta name="description" content="Dice Game made using vanilla Javascript with a touch of tailwindCSS and dark mode based on system preference. Made with ❤ By Milind Goel">
    <meta name="keywords" content="Milind Goel, Dice Game">
    <meta name="title" content="Dice Game">
    <meta property="og:title" content="Dice Game">
    <meta property="og:description" content="Dice Game made using vanilla Javascript with a touch of tailwindCSS and dark mode based on system preference. Made with ❤ By Milind Goel">
    <meta property="og:url" content="https://milindgoel15.github.io/DiceGame">
    <meta property="og:site_name" content="Dice Game">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Dice Game">
    <meta name="twitter:description" content="Dice Game made using vanilla Javascript with a touch of tailwindCSS and dark mode based on system preference. Made with ❤ By Milind Goel">
    <!-- stylesheets and fonts -->
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- favicons  -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./favicons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="./favicons/android-chrome-512x512.png">
    <link rel="manifest" href="./favicons/site.webmanifest">
</head>
<body class="h-screen bg-gray-100 dark:bg-primary">
    <section class="flex flex-col text-center relative ">
        <h2 class="text-5xl font-semibold mt-12 dark:text-white">Dice Game</h2>
        <div class="justify-center mx-auto relative">
            <div class="flex flex-col sm:flex-row justify-center mx-auto my-12">
                <div>
                    <h1 class="text-xl dark:text-white">Player 1</h1>
                    <img class="p-4 h-48" src="./images/dice-06.svg" id="die1" alt="Dice 1">
                </div>
                <div>
                    <h1 class="text-xl dark:text-white">Player 2</h1>
                    <img class="p-4 h-48" src="./images/dice-06.svg" id="die2" alt="Dice 2">
                </div>
            </div>
            <p class="result text-center text-lg text-black dark:text-white">Tap the button to play!</p>
            <button onclick="rollDice()"
                class="rounded-lg bg-blue-light hover:bg-blue-dark text-white transition-all px-6 py-4 my-6">Roll the
                dice</button>
        </div>
    </section>
    <footer class="flex text-gray-600 dark:text-slate-300 justify-center bottom-0 relative mt-32">
        <p>Made with <span class="text-red-600 hover:text-blue-light transition-all cursor-pointer">❤</span> by <a
                href="http://milindgoel15.github.io" target="_blank" class="hover:text-blue-light transition-all">Milind Goel</a></p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
